<template>
    <div class="slds-box slds-theme_default">
        <h1>South Africa ID Number Checker</h1>
        <p>Enter your South African ID number below to check public holidays for your date of birth.</p>

        <lightning-input type="text" label="ID Number" value={idNumber} onchange={handleIdChange}></lightning-input>
        <lightning-button label="Search" onclick={handleSearch} disabled={isSearchDisabled}></lightning-button>

        <div if:true={message}>
            <p>{message}</p>
        </div>

        <div if:true={holidays}>
            <h2>Public Holidays for {dobYear}</h2>
            <ul>
                <template for:each={holidays} for:item="holiday">
                    <li key={holiday.name}>{holiday.name} - {holiday.date.iso}</li>
                </template>
            </ul>
        </div>
    </div>
</template>
